<!DOCTYPE html>

<head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <div class="navigation-container">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="index.html">O przychodni</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="rejestracja.html">Rejestracja</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="lekarze.html">Lekarze</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="kontakt.html">Kontakt</a>

            </nav>
        </div>
    </div>
</div>

    </span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">O przychodni</a>
        <a class="mdl-navigation__link" href="rejestracja.html">Rejestracja</a>

		<a class="mdl-navigation__link" href="zaloguj.html">Zaloguj</a>
    </nav>
</div>
<main class="mdl-layout__content">
<a name="top"></a>
<script>
var active = 1;
$('.mdl-navigation').eq(0).children().eq(active).addClass('active');
$('.mdl-navigation').eq(1).children().eq(active).addClass('active');
</script>
<header class="header-register">
    <div class="more-section">
        <div class="section-title mdl-typography--display-1-color-contrast">Rejestracja</div>
        <div class="card-container mdl-grid">
            <!-- Wide card with share menu button -->
            <style>
            .demo-card-wide.mdl-card {
                width: 100%;
            }
            
            .demo-card-wide > .mdl-card__title {
                color: #fff;
                height: 280px;
                background: url('./img/success-min.jpg') center / cover;
            }
            
            .demo-card-wide > .mdl-card__menu {
                color: #fff;
            }
            </style>
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Dziękujemy</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Rejestracja zakończona. 
                </div>
            </div>
        </div>
    </div>

<div class="mdl-layout-spacer"></div>
<footer class="mdl-mini-footer" style="padding: 32px 40px;">
    <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">
            <img class="logo-image" src="img/logo-min.png">
