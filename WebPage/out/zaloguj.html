<script>
var active = 4;
$('.mdl-navigation').eq(0).children().eq(active).addClass('active');
$('.mdl-navigation').eq(1).children().eq(active).addClass('active');
</script>


<header>

<div style="margin: 0 auto; text-align: center;">
<div class="more-section">

        <div class="card-container mdl-grid">

            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-phone mdl-card mdl-shadow--4dp" style="margin-left: 35%;">
                <div class="mdl-card__title mdl-color--indigo mdl-color-text--white">
                    <h2 class="mdl-card__title-text" style="color: White;">Logowanie</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="[A-Z,a-z]*" id="login">
                            <label class="mdl-textfield__label" for="login">Login</label>
                            <span class="mdl-textfield__error">Tylko znaki alfabetu i bez spacji</span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="[A-Z,a-z]* [0-9]" id="haslo">
                            <label class="mdl-textfield__label" for="haslo">Hasło</label>
                            <span class="mdl-textfield__error">Tylko znaki alfabetu i cyfry</span>
                        </div>
                        
                    </form>
                
					<div class="mdl-card__actions">
						<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="float: right;">Zaloguj</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

                Na górę <i class="icon-expand_less"></i>
